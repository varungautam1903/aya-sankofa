<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/slick.css">
	<title>Aya Sankofa</title>
</head>

<body>

	<!-- Navigation -->
	<nav class="site-navigation">
		<div class="site-navigation-inner site-container">
			<img src="./images/aya-logo.png" alt="site logo">
			<div class="main-navigation">
				<ul class="main-navigation__ul">
					<li><a href="#">Homepage</a></li>
					<li><a href="#about" class="burger-container">About Me</a></li>
					<li><a href="#">Work</a></li>
					<li><a href="#">Page 3</a></li>
					<li><a href="#">Page 4</a></li>
				</ul>
			</div>
			<!-- <ul>
				<li><a onclick="changeLanguage('en')">English</a></li>
				<li><a onclick="changeLanguage('fr')">عربي</a></li>
			</ul> -->
			<div id="myBtn" class="burger-container" onclick="myFunction(this)">
				<div class="bar1"></div>
				<div class="bar2"></div>
				<div class="bar3"></div>
			</div>
			<script>
				function myFunction(x) {
					x.classList.toggle("change");
				}
			</script>

		</div>
	</nav>
	<!-- Navigation end -->

	<!-- Top banner -->
	<section class="top-banner">
		<div class="top-banner__inner site-container">
			<div class="top-banner__image">
				<div class="img">
					<img src="./images/front.jpg" alt="author image">
				</div>
			</div>
			<div class="top-banner__text">
				<div class="top-banner__text-up">
					<span class="brand-span" data-i18n="welcome"></span>
					<h2 class="top-banner__h2" data-i18n="aya"></h2>
					<h2 class="top-banner__h2 top-h2_middle" data-i18n="sankofa"></h2>
				</div>
				<div class="top-banner__text-down">
					<h2 class="top-banner__h2" data-i18n="therapy"></h2>
					<span class="brand-span" data-i18n="question"></span>
				</div>
				<p data-i18n="answer1"></p>
				<p data-i18n="answer2"></p>
			</div>
		</div>
	</section>
	<!-- Top banner end -->

	<!-- About me -->
	<section class="about-me" id="about">
		<div class="about-me-inner site-container">
			<article class="portfolio-wrapper">
				<div class="portfolio__img">
					<img src="./images/author.jpg" class="about-me__profile" alt="about me profile picture">
				</div>
				<div class="portfolio__bottom">
					<div class="portfolio__name">
						<span data-i18n="aboutName1"></span>
						<h2 class="universal-h2" data-i18n="aboutName2"></h2>
					</div>
					<p data-i18n="aboutDesc"></p>
				</div>
			</article>
			<div class="about-me__text">
				<div class="about-me-slider">
					<div class="about-me-single-slide">
						<h2 class="universal-h2 universal-h2-bckg" data-i18n="aboutMe"></h2>
						<p data-i18n="aboutMeDesc"></p>
						<p><i data-i18n="aboutMeDesc2"></i></p>
					</div>
				</div>
			</div>
		</div>
		<div class="about-me-bckg"></div>
	</section>
	<!-- About me end -->

	<!-- How I Work Start -->
	<section class="work-exp">
		<div class="site-container">
			<h2 class="universal-h2 universal-h2-bckg" data-i18n="work">How I Work</h2>
			<div class="books">
				<div>
					<ul>
						<li data-i18n="work1"></li>
						<li data-i18n="work2"></li>
						<li data-i18n="work3"></li>
						<li data-i18n="work4"></li>
					</ul>
				</div>
			</div>
		</div>
	</section>
	<!-- How I Work End -->

	<!-- My Experience -->
	<section class="work-exp experience">
		<div class="site-container">
			<h2 class="universal-h2 universal-h2-white" data-i18n="experience"></h2>
			<div class="books">
				<p data-i18n="experience1"></p>
				<p data-i18n="experience2"></p>
			</div>
		</div>
	</section>
	<!-- My Experience end -->

	<!-- Counter -->
	<div class="counter counters">
		<div class="counter-inner site-container">
			<div class="single-count">
				<div>
					<img src="./images/online1.jpeg" alt="counter icon">
					<p data-i18n="online"></p>
					<span class="count" data-count="45">0</span>
				</div>
			</div>
			<div class="single-count">
				<div>
					<img src="./images/facetoface1.jpeg" alt="counter icon">
					<p data-i18n="facetoface"></p>
					<span class="count" data-count="55">0</span>
				</div>
			</div>
			<div class="note" data-i18n="counselling"></div>
		</div>
	</div>
	<!-- Counter -->

	<!-- Therapy -->
	<section class="therapy">
		<div class="site-container">
			<h2 class="universal-h2 universal-h2-bckg" data-i18n="therapy-sankofa"></h2>
			<p class="therapy" data-i18n="therapy-info"></p>
			<div class="single-blog-therapy">
				<div class="single-blog__img">
					<img src="./images/gestait.jpeg" alt="blog image">
				</div>
				<div class="single-blog__text">
					<h4 data-i18n="therapy-title1"></h4>
					<p data-i18n="therapy-desc1"></p>
				</div>
			</div>
			<div class="single-blog-therapy">
				<div class="single-blog__img">
					<img src="./images/psycho.png" alt="blog image">
				</div>
				<div class="single-blog__text">
					<h4 data-i18n="therapy-title2"></h4>
					<p data-i18n="therapy-desc2"></p>
				</div>
			</div>
			<div class="single-blog-therapy">
				<div class="single-blog__img">
					<img src="./images/cbt.jpg" alt="blog image">
				</div>
				<div class="single-blog__text">
					<h4 data-i18n="therapy-title3"></h4>
					<p data-i18n="therapy-desc3"></p>
				</div>
			</div>
		</div>
	</section>
	<!-- Therapy end -->

	<!-- motivation -->
	<section class="motivation">
		<div class="site-container">
			<div class="about-me-slider">
				<div>
					<h2 class="universal-h2 universal-h2-bckg" data-i18n="motivation">AYA SANKOFA MOTIVATIONS AND VALUES
					</h2>
					<div>
						<h4 data-i18n="motivation-title1"></h4>
						<p data-i18n="motivation-desc1"></p>
					</div>

					<div>
						<h4 data-i18n="motivation-title2"></h4>
						<p data-i18n="motivation-desc2"></p>
					</div>

					<div>
						<h4 data-i18n="motivation-title3"></h4>
						<p data-i18n="motivation-desc3"></p>
					</div>

					<div>
						<h4 data-i18n="motivation-title4"></h4>
						<p data-i18n="motivation-desc4"></p>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!-- motivation end -->

	<section class="therapy started">
		<div class="site-container">
			<h2 class="universal-h2 universal-h2-bckg" data-i18n="started"></h2>
			<ul>
				<li data-i18n="started1"></li>
				<li data-i18n="started2"></li>
				<li data-i18n="started3"></li>
			</ul>

			<div class="result">
				<h2 data-i18n="benefits"></h2>

				<div>
					<h4 data-i18n="benefits-title1"></h4>
					<p data-i18n="benefits-desc1"></p>
				</div>

				<div>
					<h4 data-i18n="benefits-title2"></h4>
					<p data-i18n="benefits-desc2"></p>
				</div>

				<div>
					<h4 data-i18n="benefits-title3"></h4>
					<p data-i18n="benefits-desc3"></p>
				</div>

				<div>
					<h4 data-i18n="benefits-title4"></h4>
					<p data-i18n="benefits-desc4"></p>
				</div>
			</div>

		</div>

	</section>

	<!-- Social -->
	<section class="cred-image">
		<div class="site-container">
			<div class="social">
				<img src="./images/ukcp.jpg" alt="social icon">
				<img src="./images/upca.jpg" alt="social icon">
			</div>
		</div>
	</section>
	<!-- Social -->

	<!-- Footer -->
	<footer class="site-footer">
		<div class="site-container">
			<div class="footer-inner">
				<div class="footer-info j-center">
					<div class="footer-info__right">
						<h5>Get In Touch</h5>
						<p class="footer-phone">Phone: +0756-241-6118</p>
						<p>Email : Jhone@Example.com</p>
						<div class="social-icons">
							<a href="#" target="_blank"><img src="./images/social-twitter.png" alt="social icon"></a>
							<a href="#" target="_blank"><img src="./images/social-pinterest.png" alt="social icon"></a>
							<a href="#" target="_blank"><img src="./images/social-youtube.png" alt="social icon"></a>
							<a href="#" target="_blank"><img src="./images/social-twitter.png" alt="social icon"></a>
						</div>
					</div>
				</div>
				<div class="footer-contact-form">
					<h5>Contact Form</h5>
					<form class="contact-form">
						<div class="contact-form__input">
							<input type="text" name="name" placeholder="Name">
							<input type="email" name="email" placeholder="Email">
						</div>
						<textarea></textarea>
						<input type="submit" name="submit" value="Submit" class="submit-button">
					</form>
				</div>
			</div>
		</div>
		<div class="footer-bottom">
			<div class="site-container footer-bottom-inner">
				<p>All rights Reserved.</p>
				<!-- <div class="footer-bottom__img">
					<img src="./images/footer-mastercard.png" alt="footer image">
					<img src="./images/footer-paypal.png" alt="footer image">
					<img src="./images/footer-visa.png" alt="footer image">
					<img src="./images/footer-fedex.png" alt="footer image">
					<img src="./images/footer-dhl.png" alt="footer image">
				</div> -->
			</div>
		</div>
	</footer>
	<!-- Footer end -->

	<!-- Scripts -->
	<script src="js/jquery.min.js"></script>
	<script src="js/slick.min.js"></script>
	<script src="js/main.js"></script>

</body>

</html>
